<h2>Movie List</h2>
<!-- Move search into its own component later -->

<input #searchInput (keyup)="searchTerm=searchInput.value">
<button (click)="clickSearch()">Search</button>

<!-- ---------------------------------------- -->
<ul class="movie">
  <li *ngFor="let movie of movies">
    <span class="mov-id">{{movie.id}}</span> {{movie.title}}
  </li>
</ul>
